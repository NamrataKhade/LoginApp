<div class="container">
<legend>Create Item</legend>
    <form action="">
        <div class="mb-3">
            <label for="txtId" class="form-label">Id</label>
            <input type="text" name="id"  [(ngModel)]="formdata.id" class="form-control" id="txtId" />
            </div>
    
        <div class="mb-3">
        <label for="txtName" class="form-label">Name</label>
        <input type="text" name="name"  [(ngModel)]="formdata.name" class="form-control" id="txtName" />
        </div>

        <div class="mb-3">
            <label for="txtName" class="form-label">Price</label>
            <input type="text" name="price" [(ngModel)]="formdata.price" class="form-control" id="txtPrice" />
        </div>

        <div class="mb-3">
            <label for="txtQuantity" class="form-label">Quantity</label>
            <input type="text" name="quantity" [(ngModel)]="formdata.quantity" class="form-control" id="txtQuantity" />
        </div>
        <button type="button"  (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
