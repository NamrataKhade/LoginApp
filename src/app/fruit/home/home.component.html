<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Id </th>
                <th scope="col">Name </th>
                <th scope="col">Quantity </th>
                <th scope="col">Price </th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody *ngFor="let item of allfruits">
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.price}}</td>
                <td><a href="" class="btn btn-primary" [routerLink]="['/fruit/edit',item.id]">Edit</a>
                    <button type="button" (click)="deleteItem(item.id)" class="btn btn-danger ms-2">Delete</button>
                </td>
                
            </tr>
        </tbody>
    </table>

</div>
